        <script>
            // Captura o evento de envio do formulário
            document.getElementById("cadastroForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Impede o envio padrão do formulário
                
                // Constrói um objeto com os dados do formulário
                const formData = new FormData(this);
    
                // Faz uma solicitação POST para a mockAPI (substitua pela URL correta)
                fetch("https://64e6a1e009e64530d1801c69.mockapi.io/api/V1/Login", {
                    method: "POST",
                    body: formData,
                })
                .then((response) => response.json())
                .then((data) => {
                    // Manipule a resposta da API aqui, se necessário
                    console.log(data);
                })
                .catch((error) => {
                    // Manipule erros aqui, se necessário
                    console.error("Erro ao enviar os dados:", error);
                });
            });
        </script>
